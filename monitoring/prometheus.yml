global:
  scrape_interval: 15s

rule_files:
  - /etc/prometheus/rules.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

scrape_configs:
  # ✅ Scrape Prometheus itself (inside the container)
  - job_name: "prometheus"
    static_configs:
      - targets: ["prometheus:9090"]

  # ✅ Trainer metrics (Docker Compose)
  - job_name: "trainer"
    metrics_path: /metrics
    static_configs:
      - targets: ["trainer:8000"]

  # ✅ Tester metrics (Docker Compose)
  - job_name: "tester"
    metrics_path: /metrics
    static_configs:
      - targets: ["tester:8001"]

  # ✅ NEW: Pushgateway (for deployment frequency metric from Jenkins)
  - job_name: "pushgateway"
    static_configs:
      - targets: ["pushgateway:9091"]

  # ✅ OPTIONAL: Kubernetes NodePort (only keep if Minikube is running AND reachable)
  - job_name: "ai-augmented-devops-k8s"
    metrics_path: /metrics
    static_configs:
      - targets: ["192.168.49.2:30080"]
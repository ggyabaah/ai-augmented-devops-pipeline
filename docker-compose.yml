name: ai-devops-pipeline

services:
  trainer:
    build: .
    command: python scripts/train.py
    environment:
      VERSION: ${VERSION:-dev}
      GIT_SHA: ${GIT_SHA:-local}
    volumes:
      - model-store:/app/model
    expose:
      - "8000"
    networks:
      - monitoring
    restart: unless-stopped

  tester:
    build: .
    command: python scripts/test.py
    environment:
      VERSION: ${VERSION:-dev}
      GIT_SHA: ${GIT_SHA:-local}
      MODEL_DIR: /app/model
    volumes:
      - model-store:/app/model
    expose:
      - "8001"
    networks:
      - monitoring
    restart: unless-stopped

  pushgateway:
    image: prom/pushgateway:latest
    command:
      - --persistence.file=/data/pushgateway.db
      - --persistence.interval=1m
    ports:
      - "127.0.0.1:${PUSHGATEWAY_HOST_PORT:-19091}:9091"
    volumes:
      - pushgateway-data:/data
    networks:
      - monitoring
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    command: >
      --config.file=/etc/prometheus/prometheus.yml
      --storage.tsdb.path=/prometheus
      --storage.tsdb.retention.time=15d
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/rules.yml:/etc/prometheus/rules.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "127.0.0.1:${PROMETHEUS_HOST_PORT:-19090}:9090"
    depends_on:
      - trainer
      - tester
      - alertmanager
      - pushgateway
    networks:
      - monitoring
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:latest
    command: --config.file=/etc/alertmanager/alertmanager.yml --storage.path=/alertmanager
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      # Optional persistence (uncomment if you want Alertmanager silences/notifications history to persist)
      - alertmanager-data:/alertmanager
    ports:
      - "127.0.0.1:${ALERTMANAGER_HOST_PORT:-19093}:9093"
    networks:
      - monitoring
    restart: unless-stopped

  grafana:
    image: grafana/grafana:11.1.0
    depends_on:
      - prometheus
    ports:
      - "127.0.0.1:${GRAFANA_HOST_PORT:-13001}:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/etc/grafana/dashboards:ro
    networks:
      - monitoring
    restart: unless-stopped

networks:
  monitoring:
    driver: bridge

volumes:
  model-store:
  grafana-data:
  prometheus-data:
  pushgateway-data:
  alertmanager-data:
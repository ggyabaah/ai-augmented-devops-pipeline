version: "3.9"

networks:
  monitoring:
    name: aiartefact_monitoring

# Named volume so trainer & tester share the saved model
volumes:
  model-store:

services:
  trainer:
    build: .
    container_name: trainer
    command: python scripts/train.py
    environment:
      - VERSION=${VERSION:-dev}
      - GIT_SHA=${GIT_SHA:-local}
    ports:
      - "8000:8000"
    volumes:
      - model-store:/app/model           # trainer writes model here
    networks: [monitoring]
    restart: unless-stopped

  tester:
    build: .
    container_name: tester
    command: python scripts/test.py
    environment:
      - VERSION=${VERSION:-dev}
      - GIT_SHA=${GIT_SHA:-local}
      - MODEL_DIR=/app/model             # tester reads model from the shared volume
    ports:
      - "8001:8001"
    volumes:
      - model-store:/app/model           # shared with trainer
    networks: [monitoring]
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command: >
      --config.file=/etc/prometheus/prometheus.yml
      --storage.tsdb.path=/prometheus
      --storage.tsdb.retention.time=15d
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      # Create ./monitoring/rules.yml (optional) if you want alert rules loaded:
      - ./monitoring/rules.yml:/etc/prometheus/rules.yml:ro
      - ./prometheus-data:/prometheus
    ports:
      - "9090:9090"
    depends_on:
      - trainer
      - tester
      - alertmanager
    networks: [monitoring]
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    command: --config.file=/etc/alertmanager/alertmanager.yml --storage.path=/alertmanager
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    ports:
      - "9093:9093"
    networks: [monitoring]
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    volumes:
      - ./grafana-data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks: [monitoring]
    restart: unless-stopped
networks:
  monitoring:
    name: aiartefact_monitoring

# Named volumes for persistent storage
volumes:
  model-store:
  grafana-data:
  prometheus-data:

services:
  trainer:
    build: .
    container_name: trainer
    command: python scripts/train.py
    environment:
      - VERSION=${VERSION:-dev}
      - GIT_SHA=${GIT_SHA:-local}
    ports:
      - "8000:8000"
    volumes:
      - model-store:/app/model           # trainer writes model here
    networks: [monitoring]
    restart: unless-stopped

  tester:
    build: .
    container_name: tester
    command: python scripts/test.py
    environment:
      - VERSION=${VERSION:-dev}
      - GIT_SHA=${GIT_SHA:-local}
      - MODEL_DIR=/app/model             # tester reads model from the shared volume
    ports:
      - "8001:8001"
    volumes:
      - model-store:/app/model           # shared with trainer
    networks: [monitoring]
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command: >
      --config.file=/etc/prometheus/prometheus.yml
      --storage.tsdb.path=/prometheus
      --storage.tsdb.retention.time=15d
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/rules.yml:/etc/prometheus/rules.yml:ro
      - prometheus-data:/prometheus      # named volume (fixes permission errors)
    ports:
      - "9091:9090"
    depends_on:
      - trainer
      - tester
      - alertmanager
    networks: [monitoring]
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    command: --config.file=/etc/alertmanager/alertmanager.yml --storage.path=/alertmanager
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    ports:
      - "9093:9093"
    networks: [monitoring]
    restart: unless-stopped

  grafana:
    image: grafana/grafana:11.1.0
    container_name: grafana
    depends_on:
      - prometheus
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana    # named volume (fixes permission errors)
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/etc/grafana/dashboards:ro
    networks: [monitoring]
    restart: unless-stopped